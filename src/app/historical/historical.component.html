<div class="container">
	<form (ngSubmit)="onSubmit(dateForm.value, $event)" #dateForm="ngForm">
		<div class="form-group">
			<label>Start Date</label>
			<input class="form-control" id="startdateInput" name="startdate" [(ngModel)]="startdate" datetime-picker date-only="true" ngModel />
		</div>
		<div class="form-group">
			<label>End Date</label>
			<input class="form-control" id="enddateInput" name="enddate" [(ngModel)]="enddate" datetime-picker date-only="true" ngModel />
		</div>
		<div class="form-group form-action text-center">
					<button class="btn btn-primary">submit</button>
				</div>
	</form>
</div>

<div class="row" *ngFor="let buildingChartOption of buildingChartOptions">	
	<div class="col-sm-6" *ngFor="let option of buildingChartOption">	
		<chart [options]="option"></chart>
	</div>
</div>

<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
